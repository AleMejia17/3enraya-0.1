<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 3 en Raya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menú de Configuración de Jugadores -->
    <div id="configuracion" class="configuracion">
        <h1>Juego 3 en Raya</h1>
        <div class="jugador">
            <label for="jugador1Nombre">Jugador 1:</label>
            <input type="text" id="jugador1Nombre" placeholder="Nombre Jugador 1">
            <input type="color" id="jugador1Color" value="#ff0000">
        </div>
        <div class="jugador">
            <label for="jugador2Nombre">Jugador 2:</label>
            <input type="text" id="jugador2Nombre" placeholder="Nombre Jugador 2">
            <input type="color" id="jugador2Color" value="#0000ff">
        </div>
        <button id="iniciarJuego" class="boton">Iniciar Juego</button>
    </div>

    <!-- Sección de Jugadores y Puntaje -->
    <div id="jugadores" class="jugadores" style="display: none;">
        <div class="player" id="player1"></div>
        <div class="player" id="player2"></div>
    </div>

    <div id="puntajes" class="puntajes" style="display: none;">
        <div id="score1">Puntaje: 0</div>
        <h5>--------</h5>
        <div id="score2">Puntaje: 0</div>
    </div>

    <!-- Tablero del Juego 3 en Raya -->
    <div id="tablero" class="tablero" style="display: none;">
        <!-- Aquí se generarán las celdas dinámicamente -->
    </div>

    <!-- Botón para Reiniciar Marcador -->
    <button id="reiniciarMarcador" class="reset" style="display: none;">Reiniciar Marcador</button>

    <script src="javascript.js"></script>
</body>
</html>
